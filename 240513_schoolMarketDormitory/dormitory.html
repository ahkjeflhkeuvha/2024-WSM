    <main id="dormitory">
        <h1>세탁기 예약하기</h1>

        <div id="selection-container">
            <div class="selection-item">요일 지정</div>
            <div class="selection-item">시간 선택</div>
            <div class="selection-item">호실 이름</div>                
        </div>


        <div id="calendar">
            <div id="calendar-header">
                <button id="prev-month">이전</button>
                <h1 id="title"></h1>
                <button id="next-month">다음</button>
            </div>
    
            <div id="calendar-container">
                
            </div>
        </div>

        <div id="selection-washingmachine-time">
            <!-- 시간 선택 -->
            <div class="flex-container">
                <div class="selection-washingmachine">
                    <select name="washingmachine" id="washingmachine">
                        <option value="1">1번 세탁기</option>
                        <option value="2">2번 세탁기</option>
                        <option value="3">3번 세탁기</option>
                    </select>
                </div>
                <div class="selection-time">
                    <select name="time" id="time">
                        <option value="1">7시 ~ 8시 10분</option>
                        <option value="2">8시 10분 ~ 9시 20분</option>
                        <option value="3">9시 20분 ~ 10시 30분</option>
                    </select>
                </div>
            </div>
            <button class="btn">다음</button>
        </div>

        <div id="selection-room-name">
            <!-- 호실 이름 -->
            <div class="flex-container">
                <div class="selection-room">
                    <select name="room" id="room">
                        <!-- option[value=$@501]{$호}*3 -->
                        <option value="401">401호</option>
                        <option value="402">402호</option>
                        <option value="403">403호</option>
                        <option value="404">404호</option>
                        <option value="405">405호</option>
                        <option value="406">406호</option>
                        <option value="407">407호</option>
                        <option value="408">408호</option>
                        <option value="409">409호</option>
                        <option value="410">410호</option>
                        <option value="411">411호</option>
                        <option value="412">412호</option>
                        <option value="413">413호</option>
                        <option value="414">414호</option>
                        <option value="415">415호</option>
                        <option value="416">416호</option>
                        <option value="417">417호</option>
                        <option value="418">418호</option>
                        <option value="501">501호</option>
                        <option value="502">502호</option>
                        <option value="503">503호</option>
                        <option value="504">504호</option>
                        <option value="505">505호</option>
                        <option value="506">506호</option>
                        <option value="507">507호</option>
                        <option value="508">508호</option>
                        <option value="509">509호</option>
                        <option value="510">510호</option>
                        <option value="511">511호</option>
                    </select>
                </div>
                <div class="selection-input-name">
                    <input type="text" id="name" name="name" placeholder="이름을 입력해 주세요.">
                </div>
            </div>
            <button class="btn">다음</button>
        </div>

        <div id="board">
            <div class="board-container">
                <!-- 세탁기 예약 현황표 -->
                <div class="item board-item header">이름</div>
                <div class="item board-item header">호실</div>
                <div class="item board-item header">시간</div>
                <div class="item board-item header">세탁기</div>
                <div class="item board-item header">알림</div>

                <div class="item board-item">김서연</div>
                <div class="item board-item">501호</div>
                <div class="item board-item">9시 20분 ~ 10시 30분</div>
                <div class="item board-item">3번 세탁기</div>
                <div class="item board-item">🍀</div>
                <div class="item board-item">오지은</div>
                <div class="item board-item">508호</div>
                <div class="item board-item">8시 10분 ~ 9시 20분</div>
                <div class="item board-item">2번 세탁기</div>
                <div class="item board-item">🍀</div>
                <div class="item board-item"></div>

                <div class="item board-item"></div>
                <div class="item board-item"></div>
                <div class="item board-item"></div>
                <div class="item board-item"></div>
                <div class="item board-item"></div>
                <div class="item board-item"></div>
                <div class="item board-item"></div>
                <div class="item board-item"></div>
                <div class="item board-item"></div>
                <div class="item board-item"></div>
                <div class="item board-item"></div>
                <div class="item board-item"></div>

                <div class="item board-item"></div>
                <div class="item board-item"></div>
                <div class="item board-item"></div>
                <div class="item board-item"></div>
                <div class="item board-item"></div>
            </div>
            <button class="btn">예약 완료</button>
        </div>
    </main>
