    <!-- //는 절대주소로 만들어준다! 안 적으면 내 컴퓨터 5500포트의 google.com으로 감.. -->
    <a href="//google.com">Google</a>

    <hr>
    <form action="">
        <!-- checkbox가 중복된 값을 선택할 수 있다. 하지만 radio는 중복된 값을 선택할 수 없다. -->
        <input type="text" first ame="txt">
        <input type="password" name="pw" id="">
        <input type="button" value="버튼">
        <input type="submit" value="제출">
        <!-- name은 변수다! 나중에 꺼내면 선택한 내용이 나온다~ -->
        <input type="checkbox" name="cb" id="tang"><label for="tang">탕후루</label>
        <input type="checkbox" name="cb" id="mara"><label for="mara">마라탕</label>
        <input type="checkbox" name="cb" id="jjam"><label for="jjam">짬뽀옹</label>
        <input type="checkbox" name="cb" id="jja"><label for="jja">짜장면</label>
        <input type="radio" name="rd" id="park"><label for="park">박성래</label>
        <input type="radio" name="rd" id="woo"><label for="woo">우호식</label>
        <input type="radio" name="rd" id="ko"><label for="ko">고낙은</label>
        <!-- label에 for에는 id값을 넣어준다~~  -->

    </form>
