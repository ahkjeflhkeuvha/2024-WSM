        <div></div>

        <button id="retry">다시하기</button>
        <button id="comeback">돌아가기</button>
        <script>
            let answerArr = window.localStorage.getItem('answerArr')
            let binaryRes = ""

            console.log(answerArr)
            for(let i = answerArr.length - 1; i>=0; i--){
                if(answerArr[i].charAt(0) >= '0' && answerArr[i].charAt(0) <= '9') binaryRes += answerArr[i]
            }

            let res = parseInt(binaryRes, 2)
            document.getElementById('res').innerHTML = res

            document.getElementById('retry').addEventListener('click', ()=>{
                location.replace('MagicCard.html')
            })

            document.getElementById('comeback').addEventListener('click', ()=>{
                location.replace('main.html')
            })
        </script>
